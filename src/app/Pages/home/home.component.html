<div class="container mt-4">
    <div class="d-flex justify-content-between align-items-center mb-3">
        <h3 class="m-0">Employees List</h3>
        <button class="btn btn-success" data-bs-toggle="modal" data-bs-target="#createEmployeeModal">
            <i class="fa fa-plus me-1"></i> Create New Employee
        </button>
    </div>

    <table class="table table-bordered table-hover text-center align-middle shadow">
        <thead class="table-dark">
            <tr>
                <th>Image</th>
                <th>Name</th>
                <th>Email</th>
                <th>Salary</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>
                    <img src="https://randomuser.me/api/portraits/men/32.jpg" alt="Employee Image"
                        class="rounded-circle" width="50" height="50">
                </td>
                <td>Ahmed Shaaban</td>
                <td>ahmed&#64;gmail.com</td>
                <td>10000 EGP</td>
                <td>
                    <button class="btn btn-sm btn-warning me-1">
                        <i class="fa fa-edit"></i> Update
                    </button>
                    <button class="btn btn-sm btn-danger">
                        <i class="fa fa-trash"></i> Delete
                    </button>
                </td>
            </tr>
        </tbody>
    </table>

    <!-- Modal -->
    <div class="modal fade" id="createEmployeeModal" tabindex="-1" aria-labelledby="createEmployeeModalLabel"
        aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content shadow">
                <div class="modal-header">
                    <h5 class="modal-title" id="createEmployeeModalLabel">Create New Employee</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>

                <div class="modal-body">
                    <form>
                        <div class="mb-3">
                            <label for="empName" class="form-label">Name</label>
                            <input type="text" class="form-control" id="empName" placeholder="Enter name">
                        </div>

                        <div class="mb-3">
                            <label for="empEmail" class="form-label">Email</label>
                            <input type="email" class="form-control" id="empEmail" placeholder="Enter email">
                        </div>

                        <div class="mb-3">
                            <label for="empImage" class="form-label">Image URL</label>
                            <input type="text" class="form-control" id="empImage" placeholder="https://...">
                        </div>

                        <div class="mb-3">
                            <label for="empSalary" class="form-label">Salary</label>
                            <input type="number" class="form-control" id="empSalary" placeholder="Enter salary">
                        </div>
                    </form>
                </div>

                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                    <button type="button" class="btn btn-success" data-bs-dismiss="modal">Add Employee</button>
                </div>
            </div>
        </div>
    </div>
</div>
